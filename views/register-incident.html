<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Food Track</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<script type="text/javascript" src="..\scripts\script.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html" style="font-size: xx-large">Food Track</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin: 0 5px;">Fale
                    Conosco</button>
                <button class="btn btn-danger my-2 my-sm-0" style="margin: 0 5px;" type="button" onclick="logout()">Sair</button>
            </form>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <main role="main" class="container">

        <div class="starter-template">
            <div class="row">
                <div role="main" class="col-md-12">
                    <br />
                    <h3 style="text-align: center">Digite aqui os dados do incidente:</h3>
                    <br />
                    <form>
                        <div>
                            <div class="row form-inline">
                                <label for="incidentType" style="text-align: left; margin-right: 100px">Tipo de
                                    incidente:
                                </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="damaged" style="margin-right: 15px">
                                    <label class="form-check-label" for="inlineRadio1"
                                        style="margin-right: 500px">Alimento
                                        estragado</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="deseasesVector" style="margin-right: 15px">
                                    <label class="form-check-label" for="inlineRadio2">Alimento vetor de doen√ßas</label>
                                </div>
                            </div>
                            <div class="row form-inline">
                                <label for="disposal"
                                    style="margin-right: 30px; padding-top: 10px; padding-bottom: 10px; text-align: left;">Forma
                                    de descarte:
                                </label>
                                <input type="text" class="form-control col-md-12" id="disposal"
                                    placeholder="Forma de descarte">
                            </div>
                        </div>
                    </form>
                    <br />
                    <br />
                    <div class="row d-flex justify-content-center">
                        <button class="btn btn-primary my-2 my-sm-0" style="margin: 0 5px; font-size: x-large" type="button"
                            onclick="insertNewIncident('barcode' ,'alimento estragado', document.getElementById('disposal').value)">OK</button>
                    </div>
                </div>

            </div>
        </div>

    </main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.js.map"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
</body>

</html>
