<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Food Track</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script type="text/javascript" src="..\scripts\script.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<!--<link href="starter-template.css" rel="stylesheet">-->
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="index.html" style="font-size: xx-large">Food Track</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin: 0 5px;">Fale
					Conosco</button>
			</form>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<main role="main" class="container">

		<div class="starter-template">
			<div class="row">
				<div role="main" class="col-md-6">
					<br />
					<h3 style="text-align: center">Já sou registrado</h3>
					<br />
					<form>
						<div>
							<div class="row form-inline">
								<label for="docment"
									style="margin-right: 30px; padding-top: 10px; padding-bottom: 10px; text-align: left;">Documento:
								</label>
								<input type="text" class="form-control col-md-10" id="docment"
									aria-describedby="text" placeholder="Documento">
							</div>
							<div class="row form-inline">
								<label for="password"
									style="margin-right: 30px; padding-top: 10px; padding-bottom: 10px; text-align: left;">Senha:
								</label>
								<input type="password" class="form-control col-md-10" id="pwd" placeholder="Senha">
							</div>
							<br />

							<button class="btn btn-primary col-md-2" style="margin: 0 5px;" type="button" onclick="login(document.getElementById('docment').value,document.getElementById('pwd').value)">Entrar</button>

						</div>
					</form>
				</div>
				<aside role="complementary" class="col-md-6">
					<br />
					<h3 style="text-align: center">Ainda não sou registrado</h3>
					<br />
					<form>
						<div>
							<div class="row form-inline">
								<label for="name" class="col-md-2" style="text-align: left;">Nome Completo: </label>
								<input type="text" class="form-control col-md-10" id="name" placeholder="Nome Completo">
							</div>
							<div class="row form-inline">
								<label for="document" class="col-md-2"
									style="padding-top: 10px; padding-bottom: 10px; text-align: left;">Documento:
								</label>
								<input type="number" class="form-control col-md-10" id="doc"
									placeholder="Documento">
							</div>
							<div class="row form-inline">
								<label for="password" class="col-md-2"
									style="padding-top: 10px; padding-bottom: 10px; text-align: left;">Senha:
								</label>
								<input type="password" class="form-control col-md-10" id="password" placeholder="Senha">
							</div>
							<div class="row form-inline">
								<label for="password" class="col-md-2" style="text-align: left;">Confirmar Senha:
								</label>
								<input type="password" class="form-control col-md-10" id="confirmPassword"
									placeholder="Confirmar Senha">
							</div>
							<div class="row form-inline">
								<label for="telephone" class="col-md-2"
									style="padding-top: 10px; padding-bottom: 10px; text-align: left;">Telefone:
								</label>
								<input type="tel" class="form-control col-md-10" id="telephone" placeholder="Telefone">
							</div>
							<label for="documentType" style="text-align: left; margin-right: 25px">Função: </label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
									value="salesman" style="margin-right: 15px">
								<label class="form-check-label" for="inlineRadio1"
									style="margin-right: 95px">Produtor/Comerciário</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
									value="consumer" style="margin-right: 15px">
								<label class="form-check-label" for="inlineRadio2">Consumidor Final</label>
							</div>
							<br />
							<br />
							<div class="row">
								<div class="form-check col-md-10">
									<input class="form-check-input" type="checkbox" value="true" id="policy"
										style="margin-left: 2px; margin-right: 25px; padding-top: 15px">
									<label class="form-check-label" for="policy" style="margin-left: 20px;">
										Concordo com as Políticas de Privacidade
									</label>
								</div>
								<button type="button" class="btn btn-primary col-md-2" onclick="register(document.getElementById('name').value, document.getElementById('doc').value, document.getElementById('password').value, document.getElementById('confirmPassword').value,document.getElementById('telephone').value, 'funcao')" style="float: right;">Registrar</button>
							</div>
						</div>
					</form>
				</aside>
			</div>
		</div>

	</main><!-- /.container -->
	<script src="..\scripts\bundle.js"></script>
	<script type="text/javascript" src="..\scripts\script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.js.map"
		integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
		crossorigin="anonymous"></script>

</body>

</html>
